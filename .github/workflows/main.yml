name: Continuous Integration (CI)

on:
  push:
    branches:
      # We can define multiple branches as well      
      - main
  pull_request:
    branches:
      - main
      
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3.0.0
        with:
          persist-credentials: false
      - name: Install node modules
        run: npm i
      - name: Run eslint
        run: npm run lint
      - name: Run TS compiler
        run: npm run tsc-compile
      - name: Run tests
        run: npm run test
